<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ApkCunk</title>
    <script>
      // Robust Polyfills for Vercel/Static Hosting
      window.global = window;
      if (typeof process === "undefined") {
        window.process = {
          env: {},
          version: 'v16.0.0', // Fake version to prevent version check crashes
          platform: 'linux',
          nextTick: function(cb) { setTimeout(cb, 0); }
        };
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0a0e27', // Deep Navy
              surface: '#1e2847',    // Lighter Navy
              primary: '#06b6d4',    // Cyan 500
              secondary: '#8b5cf6',  // Violet 500
              accent: '#f97316',     // Orange 500
            },
            boxShadow: {
              'neon-blue': '0 0 10px rgba(6, 182, 212, 0.5), 0 0 20px rgba(6, 182, 212, 0.3)',
              'neon-purple': '0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0e27;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.05), transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05), transparent 20%);
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: linear-gradient(135deg, rgba(26, 35, 66, 0.7) 0%, rgba(30, 40, 71, 0.8) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(6, 182, 212, 0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0e27;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a3454;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3a4563;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="text-slate-200 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
